name: Feature Request
description: Suggest a new feature for Tautulli Remote
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve Tautulli Remote!
        Note: For new language requests please use the New Language template.
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: If so, please describe the problem.
      placeholder: A clear and concise description of what the problem (if any) is. Ex. I'm always frustrated when [...]
  - type: textarea
    id: feature
    attributes:
      label: What is your feature request.
      placeholder: A clear and concise description of the feature.
    validations:
      required: true
  - type: textarea
    id: workaround
    attributes:
      label: Are there any workarounds?
      placeholder: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      placeholder: Add any other context or screenshots about the feature request here.
